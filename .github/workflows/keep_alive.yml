name: Keep Alive

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *' # 每月1号UTC时间0点(北京时间8点)

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Update log
        run: |
          echo "Monthly keep-alive: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> monthly.log
      - name: Commit files
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add monthly.log
          git commit -m "chore: monthly keep-alive update"
          git push
